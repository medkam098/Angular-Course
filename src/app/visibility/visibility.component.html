<mat-dialog-content>
    <h2 mat-dialog-title>Event Details</h2>
      <p><strong>Title:</strong> {{ evt.titre }}</p>
      <p><strong>Start Date:</strong> {{ evt.datedebut | date }}</p>
      <p><strong>End Date:</strong> {{ evt.datefin | date }}</p>
      <p><strong>Location:</strong> {{ evt.lieu }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
  </mat-dialog-actions>
