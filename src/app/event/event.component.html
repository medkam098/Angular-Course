<button (click)="open()">Create</button>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="datedebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DateDebut </th>
        <td mat-cell *matCellDef="let row"> {{row.datedebut}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="datefin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DateFin </th>
        <td mat-cell *matCellDef="let row"> {{row.datefin}} </td>
      </ng-container>
      <!-- Last Column -->
      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
        <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row"> 
          <button (click)="openEdit(row.id)"><mat-icon>edit</mat-icon></button>
          <button (click)="delete(row.id)"><mat-icon>delete</mat-icon></button>
          <button (click)="openvis(row.id)"><mat-icon>visibility</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
