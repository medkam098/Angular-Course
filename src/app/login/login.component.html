<form (ngSubmit)="sub()" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!email || !password"
          class="full-width login-button"
        >
          <mat-icon>login</mat-icon> &nbsp;Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
